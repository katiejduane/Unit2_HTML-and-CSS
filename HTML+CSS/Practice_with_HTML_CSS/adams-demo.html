<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DC Twitter Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="adams-demo.css" />
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <a href="#" class="home">Home</a>
            <a href="#" class="moments">Moment</a>
            <a href="#" class="notifications">Notifications</a>
            <a href="#" class="messages">Messages</a>
        </div>
        <div class="nav-center">
            <img src="./images/logo.png"/>
            </div>
        <div class="nav-right">
            <input />
