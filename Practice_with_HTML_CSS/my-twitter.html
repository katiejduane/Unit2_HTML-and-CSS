<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Katie's Twitter Clone!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="my-twitter.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    
    <script src="main.js"></script>
</head>
<body>
    </head>
    
    <body>
        <div class="navbar">
            <div class="nav-left">
                <a href="#" class="home"><i class="fa fa-home"></i>Home</a>
                <a href="#" class="moments"><i class="fa fa-bolt"></i></i>Moments</a>
                <a href="#" class="notifications"><i class="far fa-bell"></i></i>Notifications</a>
                <a href="#" class="messages"><i class="far fa-envelope"></i>Messages</i></a>
            </div>
            <div class="nav-center">
                <i class="fab fa-twitter"></i>
            </div>
            <div class="nav-right">
                <input placeholder=" Search Twitter"/>
                <img class="small-profile-pic" src="twitter-profile-pic.png" />
                <button>Tweet</button>
            </div>
        </div>
    
        <div class="middle-bar">
            <div class="banner">
                <img src="banner-photo-lg.jpg">
            </div>
            <div class="stats">
                <div class="stats-left">
                    <a><span class="label">Tweets</span><br><span class="num">68</span></a>
                    <a><span class="label">Following</span><br><span class="num">771</span></a>
                    <a><span class="label"></span>Followers</body</span><br><span class="num">145</span></a>
                    <a><span class="label"></span>Likes</span><br><span class="num">253</span></a>
                    <a><span class="label"></span>Lists</span><br><span class="num">5</span></a>
                    <a><span class="label"></span>Moments</span><br><span class="num">0</span></a>
                        </div>
                <div class="stats-right">
                    <div class="follow">
                    <button>Follow</button>
                        </div>
                    <div class="options"><i class="fas fa-ellipsis-v"></i></div>
                </div>
            </div>
            <div class="profile-image">
                <img src="twitter-profile-pic.jpg">
            </div>
        </div>
    
        <div class="main"></div>
            <div class="bio"></div>
                <div class="fullname">Katie Duane</div>
                <div class="username">@kathryn_jonina</div>
                <div class="blurb">writer/artist/lover-of-learning.<br> a little obsessed with outer space.</div>
            <div class="tweets"></div>
                <div class="feed"></div>
            <div class="suggestions"></div>
                <div class="sug-box"></div>
    
    
    
        <!-- <div class="footer"></div> -->
    

    </body>
</html>
